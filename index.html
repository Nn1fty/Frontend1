<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
</head>
<body>
  <h1>Users</h1>
  <!-- Create a list to display user data -->
  <ul id="user-list"></ul>

  <!-- Add the JavaScript code to fetch data from the backend -->
  <script>
    // This function fetches data from the backend API
    function fetchUsers() {
      // Replace the URL with your actual backend URL
      fetch('https://owbackend.netlify.app')  // Backend API URL
        .then(response => response.json())  // Parse the JSON response
        .then(data => {
          const userList = document.getElementById('user-list');  // Get the <ul> element

          // Loop through the data (users) and add them to the list
          data.forEach(user => {
            const li = document.createElement('li');  // Create a new <li> for each user
            li.textContent = `${user.name} - ${user.email}`;  // Display user name and email
            userList.appendChild(li);  // Add the <li> to the <ul>
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);  // Handle any errors
        });
    }

    // Call the function to fetch users when the page loads
    fetchUsers();
  </script>
</body>
</html>
